	<script>
		function ChangeCharge(Var1, Var2, Var3) {
			$.post("GetCharge.php", {Size : Var1, Type : Var2, Quantity : Var3}, function (data) {
				if(data != "ERROR") {
					$("#txtCharge").html(data);
				}
			});
		}
		

		$(document).ready(function() {
            $("#Size, #Type, #Quantity").change(function() {
				if($("#Size").val() == "A4") {
					if($("#Type").val() != "HVS") {
						$('#Type option[value="HVS"]').attr("selected", true);
					}
					
					$('#Type option[value="HVS"]').attr("disabled", false);
					$('#Type option[value="AP120"]').attr("disabled", true);
					$('#Type option[value="AP150"]').attr("disabled", true);
					$('#Type option[value="AC230"]').attr("disabled", true);
					$('#Type option[value="AC260"]').attr("disabled", true);
				} else {
					if($("#Type").val() == "HVS") {
						$('#Type option[value="AP120"]').attr("selected", true);
					}
					
					$('#Type option[value="HVS"]').attr("disabled", true);
					$('#Type option[value="AP120"]').attr("disabled", false);
					$('#Type option[value="AP150"]').attr("disabled", false);
					$('#Type option[value="AC230"]').attr("disabled", false);
					$('#Type option[value="AC260"]').attr("disabled", false);
				}
				ChangeCharge($("#Size").val(), $("#Type").val(), $("#Quantity").val());
            }); 
        }); 
	</script>
